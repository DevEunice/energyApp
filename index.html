<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width" initial-scale=1.0>
		<meta name="description" content="App calculates energy consumption of electrical appliances using their wattage">

		<!-- link to fontawesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- link to the local css -->
		<link rel="stylesheet" type="text/css" href="./main.css">
		<title>Energy Consumption Calculator</title>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<i class="fas fa-charging-station"></i>
				<div>
					<h1>Energy Consumption Rate Calculator</h1>
					<p>Energy consumption rate calculator allow users to calculate the energy used by their appliances.</p>
				</div>
			</header>

			<section class="form-wrapper">
				<form id="submit-form">
					<!-- <div class="form-header">
						<h2>Appliance Energy Calculator</h2>
					</div> -->
					<div class="form-group">
						<div class="form-group-icons">
							<i class="fas fa-lightbulb"></i>
						</div>
						<div class="form-group-input">
							<label>My Appliance</label>
							<input type="text" name="appliance" id="appliance" placeholder="Electric Iron">
						</div>
					</div>

					<div class="form-group">
						<div class="form-group-icons">
							<i class="fas fa-plug"></i>
						</div>
						<div class="form-group-input">
							<label>Wattage</label>
							<input type="number" name="wattage" id="wattage" placeholder="500">
						</div>
					</div>

					<div class="form-group">
						<div class="form-group-icons">
							<i class="fas fa-file-invoice-dollar"></i>
						</div>
						<div class="form-group-input">
							<label>Utility Rate</label>
							<input type="number" step="any" min=0 name="rate" id="rate" placeholder="0.5₦/kWhr">
						</div>
					</div>

					<div class="form-group">
						<div class="form-group-icons">
							<i class="far fa-clock"></i>
						</div>
						<div class="form-group-input">
							<label>Hour used per day</label>
							<input type="number" min=0 max=24 name="perDayUsed" id="perDayUsed" placeholder="1">
						</div>
					</div>

					<div class="form-group">
						<div class="form-group-icons">
							<i class="fas fa-calendar-alt"></i>
						</div>
						<div class="form-group-input">
							<label>Days used per year</label>
							<input type="number" min=0 max=366 name="perYearUsed" id="perYearUsed" placeholder="200">
						</div>
					</div>

					<div class="action">
							<button type="submit">Enter</button>
					</div>
				</form>
			</section>

			<section class="output">
				<table id="output-table">
					<thead>
						<tr>
							<th>Appliance</th>
							<th>Wattage(W)</th>
							<th>Rate/kWhr</th>
							<th>hr(s)/Day</th>
							<th>Day(s)/Year</th>
							<th>Energy used(kWhr)</th>
							<th>Cost per Year(₦)</th>
							<th></th>
						</tr>
					</thead>

					<tbody id="output-record">
						
					</tbody>
				</table>
			</section>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
